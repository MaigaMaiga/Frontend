<ion-content  >
  
  
<form action="" style="margin-top: 120%;margin-left: 10%;background-color: rgba(16, 97, 70, 0);">
  <ion-list style="background-color: rgba(127, 255, 212, 0);">
    
    <div style="margin: 4%;">
      <ion-label style="font-size: 15px ; color: black;">Email :</ion-label>
      <input name="email" type="email" [(ngModel)]="email"  style="width: 50%; float: right; border-radius: 50px; color: black; background-color: white;">
    </div>
    <div style="margin: 4%;">
      <ion-label style="font-size: 15px ; color: black;">Mot de passe :</ion-label>
      <input name="password" type="password" [(ngModel)]="password" style="width: 50%; float: right; border-radius: 50px; color: black; background-color: white;">
    </div>
    
    <div style="margin: 4%;"><br>
  <ion-button  expand="block" (click)="login()" shape="round">Se connecter</ion-button><br>
  <div style="margin: 4%; margin-right: 50%;">
     <a href="password" type="" style="color: black; ">Mot de passe oublier</a>
    </div>
  </div>
  <div style="margin: 10%;">
    <ion-button type="text" (click)="inscription()" shape="round">Creer un compte</ion-button>
  </div>
  </ion-list>
</form>
    
    


  
  
</ion-content>
